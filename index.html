<html lang="en" ng-app='myApp' ng-controller='MainController'>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js'></script>
    <link href='//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css' rel='stylesheet'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel='stylesheet'>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src='script.js'></script>
    <link href='style.css' rel='stylesheet'>
    <!--http://www.freecodecamp.com/challenges/zipline-build-a-javascript-calculator-->
</head>

<!--https://www.freecodecamp.com/challenges/build-a-javascript-calculator-->
<!--http://codepen.io/cblupodev/pen/zGmGGa-->

<body class='container'>
    <header>
        go to codepen project <a href='http://codepen.io/cblupodev/pen/zGmGGa'>[codepen.io]</a>
        <br> go to freecodeamp assignment <a href='https://www.freecodecamp.com/challenges/build-a-javascript-calculator'>[freecodecamp.org]</a>
    </header>
    <div class='row'>
        <p class='pull-right' name='window'>{{windowVar}}</p>
    </div>
    <div class='row'>
        <div class='col-xs-3  col-sm-3  col-md-3  col-lg-3  symbols pull-right'>
            <button class='col-xs-12 col-sm-12 col-md-12 col-ls-12' id='clear'>clear</button>
            <button class='col-xs-12 col-sm-12 col-md-12 col-ls-12'>/</button>
            <button class='col-xs-12 col-sm-12 col-md-12 col-ls-12'>x</button>
            <button class='col-xs-12 col-sm-12 col-md-12 col-ls-12'>-</button>
            <button class='col-xs-12 col-sm-12 col-md-12 col-ls-12'>+</button>
        </div>
        <div class='col-xs-9 col-sm-9 col-md-9 col-lg-9 digits'>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>7</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>8</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>9</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>3</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>4</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>5</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>1</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>2</button>
            <button class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>3</button>
        </div>
    </div>
    <div class='last'>
        <button class='col-xs-4 col-sm-4 col-md-4 col-ls-4'>0</button>
        <button class='col-xs-4 col-sm-4 col-md-4 col-ls-4'>.</button>
        <button class='col-xs-4 col-sm-4 col-md-4 col-ls-4'>=</button>
    </div>

    <p id='key'>try using the keyboard</p>
</body>

</html>
